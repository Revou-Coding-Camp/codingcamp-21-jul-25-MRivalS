<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To-do-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="todo-form">
        <h1>Todo list</h1>

        <div>
            <input type="text" id="taskInput" name="task" placeholder="Add a todo...">
            <input class="date" type="date" id="taskDate" name="task" >
            <button type="submit">+</button>
        </div>

        <button type="submit" id="filterBtn">FILTER</button>
        <button type="submit" id="deleteAllBtn">DELETE ALL</button>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
        </table>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
