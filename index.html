<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To-do-List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h1>Todo list</h1>
        <input type="text" id="task" name="task" placeholder="add a todo...">
        <input type="date" id="task" name="task" >
        <button type="submit">+</button>
        <br> 
        <button type="submit">FILTER</button>
        <button type="submit">DELETE ALL</button>
        <br>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script href="js/script.js"></script>
</body>
</html>
